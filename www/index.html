<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="manifest.json" />
    <script>
      window.addEventListener("load", () => {
        if ("cordova" in window) {
        } else {
          if ("serviceWorker" in navigator) {
            navigator.serviceWorker
              .register("sw.js", { scope: "./" })
              .then(function (reg) {});
          }
          var OneSignal = window.OneSignal || [];
          var initConfig = {
            appId: "0e7468fd-cf9c-4079-8af1-99e3fc4069de",
            notifyButton: {
              enable: true,
            },
          };
          OneSignal.push(function () {
            OneSignal.SERVICE_WORKER_PARAM = { scope: "push/onesignal/" };
            OneSignal.SERVICE_WORKER_PATH =
              "push/onesignal/OneSignalSDKWorker.js";
            OneSignal.SERVICE_WORKER_UPDATER_PATH =
              "push/onesignal/OneSignalSDKUpdaterWorker.js";
            OneSignal.init(initConfig);
          });
        }
      });
    </script>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"
      async=""
    ></script>

    <title>My Top</title>
  </head>
  <body>
    <main class="container-fluid">
      <div id="map" style="pointer-events: none; width: 100%; height: 100%; position: absolute; opacity: 0.2"></div>
      <div class="row">
        <div class="col">
          <h1 class="text-center">Liste des tops</h1>
        </div>
      </div>
      <div class="row" id="list"></div>
    </main>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/mangas.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
  </body>
</html>
